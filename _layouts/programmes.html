---
layout: default
---

<!-- Page Banner -->
{% include banner_default.html %}
<!-- End Page Banner -->
<!-- Popular courses -->
<section class="popular-courses pt-100 pb-180 white-bg">
    <div class="container">
        <div class="row"> 
        	{% for programme in site.programmes %}
            <div class="col-md-6 col-lg-4">
                <div class="single-course mb-30">
                    <a href="{{ programme.url }}" class="thumb-img">
                        <span class="overly"></span>
                        <img src="{{ programme.image }}" alt="{{ programme.title }}" height="223px">
                    </a>

                    <div class="course-caption">
                        <h3><a href="#">{{ programme.title }}</a></h3>
                        <p style="text-align: justify;">{{ programme.description | slice: 0, 400 }} ...</p>

                        <!--<div class="course-foot">
                            <img src="/assets/img/instruction/sm1.jpg" alt="instruction">
                            <a href="#">Alister Cook</a>
                            <p class="price">$149</p>
                        </div>-->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <!-- Pagination -->
        <nav class="pagination-outer" aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a href="#" class="page-link" aria-label="Previous">
                        <i class="icofont-swoosh-left"></i>
                    </a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link" aria-label="Next">
                        <i class="icofont-swoosh-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- End Pagination -->
    </div> 
</section>
<!-- End Popular courses -->
