---
layout: default
---

<!-- Page Banner -->
{% include banner_default.html %}
<!-- End Page Banner -->

<!-- Latest News -->
<section class="latest-news pt-100 pb-180 white-bg">
    <div class="container">
        <div class="row">
        	{% for post in site.posts %}
            <div class="col-md-6 col-lg-4">
                <div class="single-blog-post">
                    <a href="{{ post.url }}">
                        <img src="{{ post.image }}" alt="{{ post.title }}" width="350px" height="224px">
                    </a>

                    <div class="blog-post-content" style="height: 195px;">
                        <span><i class="icofont-ui-calendar"></i> {{ post.date | date: "%d/%m/%Y"}}</span>
                        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                        <a href="{{ post.url }}" class="default-btn">Lire l'article</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <!-- Pagination -->
        <nav class="pagination-outer" aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a href="#" class="page-link" aria-label="Previous">
                        <i class="icofont-swoosh-left"></i>
                    </a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link" aria-label="Next">
                        <i class="icofont-swoosh-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- End Pagination -->
    </div>
</section>
<!-- End Latest News -->
